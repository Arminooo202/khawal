<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>abuyounis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      background: #000;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .container {
      width: 100%;
      max-width: 480px;
      padding: 20px;
      text-align: center;
    }

    button {
      width: 100%;
      padding: 18px;
      font-size: 18px;
      border-radius: 14px;
      border: none;
      background: #ffffff;
      color: #000;
      font-weight: 600;
    }

    /* Fullscreen overlay */
    .overlay {
      position: fixed;
      inset: 0;
      background: #000;
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .overlay img {
      width: 100%;
      height: 100%;
      object-fit: contain; /* keeps full image visible */
      animation: fadeIn 0.4s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>

<body>
  <div class="container">
    <button onclick="openImage()">Tap to view</button>
  </div>

  <div class="overlay" id="overlay" onclick="closeImage()">
    <img src="image.jpg" alt="Full screen image" />
  </div>

  <script>
    function openImage() {
      document.getElementById("overlay").style.display = "flex";
      document.body.style.overflow = "hidden"; // lock scroll
    }

    function closeImage() {
      document.getElementById("overlay").style.display = "none";
      document.body.style.overflow = "";
    }
  </script>
</body>
</html>
